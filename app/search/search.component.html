<div>
    <div class="ngh-search-form">
        <md-input type="text" [(ngModel)]="model.keyword" placeholder="Search Text"></md-input>
        <button md-raised-button color="primary" (click)="click()">Search</button>
    </div>
    <div class="ngh-search-result" *ngIf="model.result">
        <div class="ngh-card" *ngFor="let card of model.result | async">
            <img [src]="card.imgGold" />
        </div>
    </div>
</div>
